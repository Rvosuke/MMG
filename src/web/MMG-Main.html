<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青光眼诊断系统 - 主页</title>
    <!-- 引入Element UI -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .main-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .page-title {
            text-align: center;
            font-size: 24px;
            color: #409EFF;
            margin-bottom: 30px;
        }
        .input-form {
            margin-bottom: 20px;
        }
        .result-area {
            margin-top: 20px;
            border-top: 1px solid #EBEEF5;
            padding-top: 20px;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }
        .result-area h4 {
            color: #409EFF;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .result-area strong {
            color: #303133;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="main-container">
            <h2 class="page-title">青光眼诊断系统</h2>
            <el-form :model="form" ref="form" label-width="80px" class="input-form">
                <el-form-item label="视力">
                    <el-input v-model="form.vision" placeholder="请输入视力"></el-input>
                </el-form-item>
                <el-form-item label="年龄">
                    <el-input-number v-model="form.age" :min="0" :max="150"></el-input-number>
                </el-form-item>
                <el-form-item label="眼压">
                    <el-input v-model="form.eyePressure" placeholder="请输入眼压"></el-input>
                </el-form-item>
                <el-form-item label="相关图像">
                    <el-upload
                        action="#"
                        list-type="picture-card"
                        :auto-upload="false"
                        :on-change="handleImageChange">
                        <i class="el-icon-plus"></i>
                    </el-upload>
                    <div class="image-preview">
                        <img v-for="(url, index) in form.images" :key="index" :src="url" alt="预览图">
                    </div>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm">提交诊断</el-button>
                </el-form-item>
            </el-form>

            <div v-if="diagnosisResult" class="result-area">
                <h3>诊断结果</h3>
                <p>{{ diagnosisResult }}</p>
                <h3>推荐医生和医院</h3>
                <div v-html="formattedRecommendation"></div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    form: {
                        vision: '',
                        age: 30,
                        eyePressure: '',
                        images: []
                    },
                    diagnosisResult: '',
                    recommendation: ''
                };
            },
            computed: {
                formattedRecommendation() {
                    return this.recommendation
                        .replace(/##/g, '<h4>')
                        .replace(/\n/g, '<br>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                }
            },
            methods: {
                handleImageChange(file, fileList) {
                    const isJPG = file.raw.type === 'image/jpeg';
                    const isPNG = file.raw.type === 'image/png';
                    const isLt2M = file.size / 1024 / 1024 < 2;

                    if (!isJPG && !isPNG) {
                        this.$message.error('上传图片只能是 JPG 或 PNG 格式!');
                        return false;
                    }
                    if (!isLt2M) {
                        this.$message.error('上传图片大小不能超过 2MB!');
                        return false;
                    }

                    this.getBase64(file.raw, imageUrl => {
                        this.form.images.push(imageUrl);
                    });
                },
                getBase64(file, callback) {
                    const reader = new FileReader();
                    reader.addEventListener('load', () => callback(reader.result));
                    reader.readAsDataURL(file);
                },
                submitForm() {
                    // 这里应该是发送数据到后端的逻辑
                    // 为了演示，我们使用模拟的响应
                    this.diagnosisResult = "基于您提供的信息，初步诊断结果显示您可能患有早期青光眼。您的眼压略高于正常范围，视力也有轻微下降。建议您尽快进行进一步的专业检查，以确认诊断并及时开始治疗。";
                    this.recommendation = `
##推荐医院
**湘雅医院**眼科是湖南省最早成立的眼科，也是国内著名的眼科专科。在青光眼的诊治方面，湘雅眼科具有丰富的经验和雄厚的实力，在国内处于领先水平。

##推荐医生
**雷晓玲**，副主任医师、教授、博士研究生导师。擅长青光眼的诊断和治疗，尤其擅长房角镜检查、激光治疗、手术治疗等。

**唐亚莉**，副主任医师、副教授、博士研究生导师。擅长青光眼的诊断和治疗，尤其擅长儿童青光眼、老年性青光眼、高血压性青光眼等。

**微信公众号预约**：请关注"湘雅医院"微信公众号，点击"预约挂号"菜单。

**电话预约**：0731-85558120。
                    `;
                    
                    this.$message({
                        message: '诊断完成，请查看结果',
                        type: 'success'
                    });
                }
            }
        });
    </script>
</body>
</html>
